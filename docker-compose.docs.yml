services:
  docs:
    image: shopify_sync_backend_local_docs
    container_name: shopify_sync_backend_local_docs
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./shopify_sync_backend:/app/shopify_sync_backend:z
    ports:
      - '9000:9000'
    command: /start-docs
